<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Previewer</h1>
    <form>
      <!-- Before you can modify elements from JavaScript, you have to create them -->
      <!-- Here we made the "editor" a textarea since we expect a lot of text -->
      <textarea placeholder="Enter your text here" id="editor"></textarea>

      <!-- Here we used a div since we just want a general container -->
      <!-- We're using an id of "preview" since this is where the preview should -->
      <!-- be displayed -->
      <div id="preview"></div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
